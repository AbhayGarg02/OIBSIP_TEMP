<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
    }

    /* Container Styles */
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Heading Styles */
    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }

    /* Description Styles */
    p.description {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
      color: #555555;
    }

    /* Input Group Styles */
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .input-group label {
      flex: 1;
      font-weight: bold;
      color: #555555;
    }

    .input-group input,
    .input-group select {
      flex: 2;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #cccccc;
    }

    /* Result Styles */
    .result {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #cccccc;
      background-color: #f7f7f7;
      font-weight: bold;
    }

    /* Convert Button Styles */
    .convert-button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .convert-button:hover {
      background-color: #408b44;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <p class="description">Convert temperatures between Celsius, Fahrenheit, and Kelvin.</p>
    <div class="input-group">
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" step="any" required>
      <select id="unit-from">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <div class="input-group">
      <label for="unit-to">Convert to:</label>
      <select id="unit-to">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button class="convert-button" onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var temperature = parseFloat(document.getElementById('temperature').value);
      var unitFrom = document.getElementById('unit-from').value;
      var unitTo = document.getElementById('unit-to').value;
      var resultElement = document.getElementById('result');

      if (isNaN(temperature)) {
        resultElement.textContent = 'Invalid temperature input.';
        return;
      }

      var convertedTemperature;

      if (unitFrom === unitTo) {
        convertedTemperature = temperature;
      } else if (unitFrom === 'celsius' && unitTo === 'fahrenheit') {
        convertedTemperature = (temperature * 9/5) + 32;
      } else if (unitFrom === 'celsius' && unitTo === 'kelvin') {
        convertedTemperature = temperature + 273.15;
      } else if (unitFrom === 'fahrenheit' && unitTo === 'celsius') {
        convertedTemperature = (temperature - 32) * 5/9;
      } else if (unitFrom === 'fahrenheit' && unitTo === 'kelvin') {
        convertedTemperature = (temperature + 459.67) * 5/9;
      } else if (unitFrom === 'kelvin' && unitTo === 'celsius') {
        convertedTemperature = temperature - 273.15;
      } else if (unitFrom === 'kelvin' && unitTo === 'fahrenheit') {
        convertedTemperature = (temperature * 9/5) - 459.67;
      }

      resultElement.textContent = 'Converted temperature: ' + convertedTemperature.toFixed(2) + ' ' + unitTo;
    }
  </script>
</body>
</html>
